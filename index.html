    <!-- FORM MODAL -->
    <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Make a Scene</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Buisness Name</label>
                            <input type="text" class="form-control" id="business-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Address</label>
                            <input type="text" class="form-control" id="address-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">What's the deal?</label>
                            <textarea class="form-control" id="deal-input" rows="2" maxlength="30" placeholder="Limit 30 characters"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Timeframe</label>
                            <input type="text" class="form-control" id="timeframe-input" placeholder="">
                        </div>
                        <input id="form-submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOURSQUARE DATA MODAL -->
    <div class="modal fade" id="foursquare-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Nearby Scenes</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="foursquare-data" class="col-12"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN FEED -->
    <div id="feed" class="animated zoomIn fadeIn">
